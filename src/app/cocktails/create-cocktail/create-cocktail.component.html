<div *ngIf="isLoggedIn" class="container">
    <h1>Create a Cocktail</h1>
    <form [formGroup]="form" (ngSubmit)="createDrink()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" 
            formControlName="name"
            >
            <!-- <ng-container *ngIf="inputName.touched">
                <p *ngIf="inputName?.errors?.['required']"
                 class="error">
                 Cocktail name is required.
                </p>
                <p *ngIf="inputName?.errors?.['minlength']"
                 class="error">
                 Cocktail name must be at least 5 characters long.
                </p>
            </ng-container> -->
        </div>
        <div class="form-group">
            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" name="ingredients" rows="4" 
            formControlName="ingredients"
            ></textarea>
        </div>
        <div class="form-group">
            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions" rows="4" 
            formControlName="instructions"
            ></textarea>
        </div>

        <div class="form-group">
            <label for="imageURL">imageURL:</label>
            <input type="text" id="imageURL" name="imageURL" 
            formControlName="imageURL"
            >
        </div>
        <button type="button" (click)="createDrink()">Create Cocktail</button>
    </form>
</div>
