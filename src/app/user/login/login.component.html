<div class="container">
    <form class="login">

        <fieldset>
            <h2>Login Form</h2>

            <p class="field field-icon">
                <label for="email"></label>
                <input class="input-error" 
                type="email" 
                name="email" 
                id="email" 
                placeholder="example@example.com" 
                #inputEmail>
            </p>
            <p class="error">
                Email is required!
            </p>
            <!-- <p class="error">
                Email is not valid!
            </p> -->

            <p class="field field-icon">
                <label for="password"></label>
                <input type="password" 
                name="password" 
                id="password" 
                placeholder="******" 
                #inputPassword>
            </p>
            <!-- <p class="error">
                Password is required!
            </p>
            <p class="error">
                Password must be at least 4 characters!
            </p> -->

            <button>Login</button>

            <p class="text-center">
                Have an account?
                <a routerLink="/register">Register</a>
            </p>

        </fieldset>
    </form>
</div>
