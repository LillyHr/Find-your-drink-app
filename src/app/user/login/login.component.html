<div class="container">
    <h1>Login</h1>
    <form id="login-form" #form="ngForm" (ngSubmit)="login(form)">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" 
            required
            ngModel
            #inputEmail="ngModel"
            >
            <ng-container *ngIf="inputEmail.touched">
                <p class="error" *ngIf="inputEmail.errors?.['required']">
                    Email is required!
                </p>
            </ng-container>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" 
            required
            ngModel
            #inputPassword="ngModel"
            >
            <ng-container *ngIf="inputPassword.touched">
                <p class="error" *ngIf="inputPassword.errors?.['required']">
                    Password is required!
                </p>
            </ng-container>
        </div>
        <button type="submit">Login</button>
        <p>Don't have an account? 
            <a routerLink="/auth/register">Register</a>
        </p>
    </form>
</div>
