<div class="container">
    <h1>Register</h1>
    <form id="register-form" [formGroup]="form" (ngSubmit)="register()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" 
            formControlName="username" placeholder="Username"
            >
            <ng-container *ngIf="form.get('username')?.touched">
                <p class="error" *ngIf="form.get('username')?.errors?.['required']">
                    Username is required!
                </p>
            </ng-container>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" 
            formControlName="email" placeholder="email"
            >
            <ng-container *ngIf="form.get('email')?.touched">
                <p class="error" *ngIf="form.get('email')?.errors?.['required']">
                    Email is required!
                </p>
                <p class="error" *ngIf="form.get('email')?.errors?.['emailValidator']">
                    Email is not valid!
                </p>
            </ng-container>
        </div>
                <div class="form-group">
            <label for="tel">Phone number:</label>
            <input type="tel" id="tel" name="tel" 
            formControlName="tel" placeholder="888-888-888"
            >
        </div>
        <ng-container formGroupName="passGroup">
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" 
            formControlName="password" placeholder="******"
            >
            <ng-container *ngIf="form.get('password')?.touched">
                <p class="error" *ngIf="form.get('password')?.errors?.['required']">
                    Password is required!
                </p>
            </ng-container>
        </div>
        <div class="form-group">
            <label for="rePassword">Confirm Password:</label>
            <input type="rePassword" id="rePassword" name="rePassword" 
            formControlName="rePassword"
            >
            <ng-container *ngIf="form.get('rePassword')?.touched">
                <p class="error" *ngIf="form.get('rePassword')?.errors?.['required']">
                    RePassword is required!
                </p>
            </ng-container>
        </div>
        </ng-container>

        <button>Register</button>
                <p>Already have an account?  
            <a routerLink="/auth/login">Login</a>
        </p>

    </form>
</div>
