<div class="container">
    <h1>Register</h1>
    <form id="register-form" [formGroup]="form" (ngSubmit)="register()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" 
            formControlName="username" placeholder="Username"
            >
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" 
            formControlName="email" placeholder="email"
            >
        </div>
                <div class="form-group">
            <label for="tel">Email:</label>
            <input type="tel" id="tel" name="tel" 
            formControlName="tel" placeholder="888-888-888"
            >
        </div>
        <ng-container formGroupName="passGroup">
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" 
            formControlName="password" placeholder="******"
            >
        </div>
        <div class="form-group">
            <label for="rePassword">Confirm Password:</label>
            <input type="rePassword" id="rePassword" name="rePassword" 
            formControlName="rePassword"
            >
        </div>
        </ng-container>


        <button>Register</button>
    </form>
</div>
